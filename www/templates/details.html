<ion-view view-title="Details">

	<ion-content>
		<ion-list class="list-inset">
			<ion-item class="item-text-wrap"
			ng-repeat="char in characters | filter: { id : charId}">
			<img class="detailImg" ng-src="{{char.img}}">
			<h2>{{ char.name }}</h2>
			<h2>{{char.bio}}</h2>
			<button><a href="#/tab/characters">Back</a></button>
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
